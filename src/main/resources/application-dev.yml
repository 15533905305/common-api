#配置redis monogdb 数据源
spring:
  redis:
    host: 192.168.1.127
    database: 2
  data:
    mongodb:
      uri: mongodb://192.168.1.127:27017/common-api
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/common_demo?characterEncoding=UTF8&serverTimezone=GMT%2B8&useSSL=false
